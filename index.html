<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome To Html Form</h1>
    <form>
      <label for="name"
        >Your Name
        <input id="name" type="text" placeholder="Your Name" />
      </label>

      <label for="email">
        Your Email
        <input id="email" type="email" placeholder="Your Email" />
      </label>

      <fieldset>
        <legend>Pick One Pitha</legend>
        <label for="chitoy">
          <input type="radio" name="pitha" id="chitoy" />
          Chitoy
        </label>
        <label for="vapa">
          <input type="radio" name="pitha" id="vapa" />
          Vapa
        </label>
        <label for="coconut">
          <input type="radio" name="pitha" id="coconut" />
          Coconut
        </label>
      </fieldset>
      <fieldset>
        <legend>Select One Vortas</legend>
        <label for="sorisa">
          <input type="checkbox" name="vorta" id="sorisa" />
          Sorisa
        </label>
        <label for="shutki">
          <input type="checkbox" name="vorta" id="shutki" />
          Shutki
        </label>
        <label for="dal">
          <input type="checkbox" name="vorta" id="dal" />
          Dal
        </label>
      </fieldset>
      <fieldset>
        <legend>Speaiall Instruetion</legend>
        <label for="">
          <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
      </fieldset>
      <input type="reset" value="Reset" />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
